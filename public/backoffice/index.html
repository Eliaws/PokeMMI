<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Jaquette</title>
    <script type="module" src="./upload.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-600 text-white p-4 mb-6">
    <h1 class="text-xl font-bold">Backoffice Pokémon - Upload Jaquettes</h1>
  </header>


    <main class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
      <div id="message-banner" class="mb-4"></div> <!-- Banner container -->
      <h1 class="text-2xl font-bold mb-4">Uploader une jaquette</h1>
      <form id="upload-form" class="space-y-4">
        <label class="block">
          Jeu :
          <select id="version-select" name="version" required class="w-full p-2 border rounded">
            <option value="">Sélectionner un jeu</option>
          </select>
        </label>
        <label class="block">
          Jaquette :
          <input type="file" name="jaquette" required class="w-full p-2 border rounded" />
        </label>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Upload
        </button>
      </form>
    </main>
  </body>
</html>
